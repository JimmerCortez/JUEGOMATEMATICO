<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MathMania - Menú</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #E0FFFF;
    transition: background-color 0.5s ease;
    background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRtW1oeRuOTxdmgM3SWAuUeEX5bFvhRHV_XJbWiA6FkS9jlP2l-8j1g-zavGcLHvEM1m1M&usqp=CAU');
    background-size: cover;
    background-position: center;
    color: white; /* Cambio del color de texto predeterminado a blanco */
  }

  h1 {
    font-size: 72px;
    color: #ff0000;
    transition: transform 0.5s ease, color 0.5s ease;
  }
  h1:hover {
    transform: scale(1.1);
  }
  .difficulty-btn {
    font-size: 36px;
    margin: 10px;
    padding: 15px 30px;
    cursor: pointer;
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 8px;
    transition: background-color 0.3s, transform 0.5s ease;
  }
  .difficulty-btn:hover {
    background-color: #45a049;
    transform: scale(1.05);
  }
  .difficulty-btn:focus {
    outline: none;
  }
  .color-change {
    color: #000000; /* Cambio de color predeterminado a negro */
    transition: color 0.5s ease; /* Agregado color transition */
  }
  .jimmer-c-corner {
    position: fixed;
    bottom: 10px;
    right: 10px;
    color: black;
    font-size: 24px;
    background-color: white; /* Fondo blanco para destacar el texto */
    padding: 5px 10px; /* Añadido padding para mejorar la legibilidad */
    border-radius: 8px; /* Añadido borde redondeado */
  }
</style>
</head>
<body>
  <h1 id="title">MathMania</h1>
  <h2 class="color-change">Bienvenido a MathMania</h2>
  <p class="color-change">Por favor, seleccione la dificultad:</p>
  <div id="difficulty-buttons">
    <button onclick="setDifficulty('easy')" style="background-color: #8cff66;" class="difficulty-btn">Fácil</button>
    <button onclick="setDifficulty('medium')" style="background-color: #ffcc00;" class="difficulty-btn">Media</button>
    <button onclick="setDifficulty('hard')" style="background-color: #ff6666;" class="difficulty-btn">Difícil</button>
  </div>
  
  <button onclick="changeTextColor()" class="difficulty-btn" style="margin-top: 20px;">Cambiar Color de Texto</button>

  <div class="jimmer-c-corner">Jimmer C</div>

  <script>
    function setDifficulty(level) {
      localStorage.setItem('difficulty', level);
      playClickSound();
      window.location.href = 'mathmania.html';
    }

    function playClickSound() {
      var audio = new Audio("https://www.cjoint.com/doc/24_06/NFfvmTRKTAN_click-effect-86995-mp3cut.net-.mp3");
      audio.play();
    }

    function changeTextColor() {
      var elements = document.querySelectorAll('.color-change');
      elements.forEach(function(element) {
        var currentColor = window.getComputedStyle(element).color;
        if (currentColor === 'rgb(0, 0, 0)') {
          element.style.color = '#ffffff'; // Cambiar a blanco
        } else {
          element.style.color = '#000000'; // Cambiar a negro
        }
      });
      playClickSound();
    }
  </script>
  
  <audio autoplay loop>
    <source src="https://www.cjoint.com/doc/24_06/NFhaQU3fgEN_byte-blast-8-bit-arcade-music-background-music-for-video-208780.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
